<mat-toolbar  color ='primary'>
  <span class ='heading'>Vehicle License  </span>
</mat-toolbar>
<div class="container">
  <h2>Login/Register</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    {{loginform.form.valid}}
    <small class='text-danger'>{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email"
       [(ngModel)]='user.emailId' required pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
      <!--small class="text-danger" [class.d-none]="email.valid || email.untouched">*Email Id is required</small-->
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">*Email Id is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">*Enter a valid Email Id</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
     
      <input type="password" class="form-control"  placeholder="Enter password" name="password"  [(ngModel)]='user.password' #password="ngModel" required
      [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">*Password is required</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" routerLink ='/home'>Login</button>
  </form>
  <!--small class="float-right" (click)="gotoregister()">New User? Register here</small-->
  <small class="float-right" routerLink='/register'>New User? Register here</small>
</div>
