<mat-toolbar  color ='primary'>
    <span class ='heading'>New User Registration  </span>
  </mat-toolbar>
  <div class="container">
    <h2>User Registration</h2>
    <form #registerform="ngForm" (ngSubmit)="registerUser()">
      
      <small class='text-danger'>{{errorMsg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]='user.emailId' required pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <!--small class="text-danger" [class.d-none]="email.valid || email.untouched">*Email Id is required</small-->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">*Email Id is required</small>
          <small class="text-danger" *ngIf="email.errors.pattern">*Enter a valid Email Id</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
       
        <input type="password" class="form-control"  placeholder="Enter password" name="password"  [(ngModel)]='user.password' #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">*Password is required</small>
      </div>

      <div class="form-group">
        <label for="pwd">Conifrm Password:</label>
       
        <input type="password" class="form-control"  placeholder="Confirm password" name="cpassword"  [(ngModel)]='user.newPassword' #cpassword="ngModel" required
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
        >
        <small class="text-danger" [class.d-none]="cpassword.value == password.value || cpassword.untouched">*Passwords don't match</small>
      </div>
      

      <button [disabled]="registerform.form.invalid" routerLink='/' type="submit" class="btn btn-info" >Register</button>
      <small class="float-right btextual" routerLink='/login'>Existing User? Login here</small>
    </form>
    <br>
  </div>
